about: >
  Hola, soy <strong>Felipe Muñoz</strong> — arquitecto de soluciones cloud y líder tecnológico con
  <strong>12+ años de experiencia</strong> diseñando, migrando y operando plataformas críticas en
  <strong>Google Cloud</strong> para el sector público y privado en América Latina.

  He liderado <strong>migraciones de infraestructura a gran escala</strong>, construido <strong>plataformas de datos e IA</strong>,
  y actualmente estoy construyendo <strong>byCerebro</strong>, una plataforma SaaS de <strong>orquestación de agentes de IA</strong>
  enfocada en automatizar procesos reales de alto impacto.

beliefs:
  - Cloud no es infraestructura — es <strong>capacidad de ejecución</strong>
  - La IA no es un modelo — es un <strong>sistema vivo</strong>
  - La arquitectura debe servir al negocio, no al revés
  - La automatización es una <strong>ventaja competitiva</strong>, no un lujo

