<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="color-scheme" content="dark light" />

<title>
  {% if page.title %}{{ page.title }} Â· {{ site.title }}{% else %}{{ site.title }}{% endif %}
</title>

{% seo %}

<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
<link rel="icon" href="{{ '/assets/icons/favicon-32.png' | relative_url }}" sizes="32x32" type="image/png" />
<link rel="icon" href="{{ '/assets/icons/favicon-16.png' | relative_url }}" sizes="16x16" type="image/png" />
<link rel="apple-touch-icon" href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}" sizes="180x180" />

<script>
  (function () {
    try {
      var t = localStorage.getItem("theme");
      if (t === "dark" || t === "light") document.documentElement.dataset.theme = t;
      document.documentElement.classList.remove("no-js");
    } catch (e) {}
  })();
</script>
